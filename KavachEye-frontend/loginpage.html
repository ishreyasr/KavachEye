<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KavachEye - Login Page</title>
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, rgba(130, 181, 146, 1) 0%, rgba(76, 191, 228, 1) 0%, rgba(26, 65, 78, 1) 32%, rgba(0, 0, 0, 0.97) 73%, rgba(53, 59, 61, 1) 100%);
            overflow: hidden;
            position: relative;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .title {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: flex;
            max-width: 805px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .image-container {
            flex: 0.8;
            padding: 24px 20px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .login-container {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 34px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2.2em;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 1px solid #999;
            outline: none;
            background-color: transparent;
            font-size: 1em;
            color: #000;
        }

        input::placeholder {
            color: transparent;
        }

        input:focus::placeholder {
            color: #999;
            font-size: 0.7em;
        }

        label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #999;
            transition: 0.3s;
            pointer-events: none;
            font-size: 1em;
            font-weight: normal;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input:focus+label,
        input:not(:placeholder-shown)+label {
            top: -20px;
            font-size: 0.9em;
            color: #000;
        }

        .icon {
            position: absolute;
            right: 0;
            top: 12px;
            color: #000;
        }

        button {
            background-color: #000;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: rgb(81, 139, 158);
            color: black;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .links a {
            color: #000;
            text-decoration: none;
            font-size: 0.9em;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            z-index: 2;
        }

        .logo {
            position: relative;
            left: 30px;
            margin-top: 10px;
            width: 150px;
            height: 120px;
        }

        .title {
            font-weight: bold;
            font-size: 3em;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .nav-links {
            position: absolute;
            top: 30px;
            right: 50px;
            display: flex;
            gap: 10px;
            z-index: 2;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .nav-links a:hover {
            background-color: rgb(81, 139, 158);
            color: black;
        }

        @media (max-width: 768px) {
            .nav-links {
                position: relative;
                top: 0;
                right: 0;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 20px;
            }
        }

        .error-message {
            color: #f44336;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design for Login Container */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 90%;
                margin: 20px;
            }

            .image-container {
                flex: none;
                height: 200px;
                padding: 10px;
            }

            .login-container {
                padding: 20px;
            }

            .title {
                font-size: 2em;
            }

            h1 {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 95%;
                margin: 10px;
            }

            .login-container {
                padding: 15px;
            }

            .title {
                font-size: 1.8em;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="/images/logo.png" alt="KavachEye Logo" class="logo">
        <div class="title">KavachEye</div>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="/images/womensphoto.jpg" alt="Women's Photo">
        </div>
        <div class="login-container">
            <h1>Welcome Back</h1>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <label for="email">Email</label>
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <label for="password">Password</label>
                    <span class="icon"><i class="fas fa-lock"></i></span>
                </div>
                <button type="submit" id="submitBtn">
                    Login
                    <i class="fas fa-spinner loading" id="loading-spinner"></i>
                </button>
                <div class="error-message" id="form-error"></div>
                <div class="links">
                    <a href="registrationpage.html">Don't have an account? Register</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://kavacheyebackend.vercel.app';
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const formError = document.getElementById('form-error');

        async function handleLogin(event) {
            event.preventDefault();

            // Reset error message
            formError.style.display = 'none';

            // Show loading state
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: form.email.value,
                        password: form.password.value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login successful
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    window.location.href = 'profilepage.html';
                } else {
                    // Login failed
                    formError.textContent = data.error || 'Login failed. Please try again.';
                    formError.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                formError.textContent = 'An error occurred. Please try again.';
                formError.style.display = 'block';
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        }
    </script>
</body>

</html>
