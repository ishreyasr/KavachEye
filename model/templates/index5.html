<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
</head>
<body>
    <h1>Real-time Video Stream with Person, Gender, Gesture, and Violence Detection</h1>
    <img id="video_stream" src="" alt="Video Stream" style="width: 100%;">
    
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="text/javascript">
        const socket = io();
        const video = document.getElementById('video_stream');

        socket.on('video_frame', function(data) {
            video.src = 'data:image/jpeg;base64,' + data.frame;
        });
    </script>
</body>
</html>
