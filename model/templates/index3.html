<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time YOLO Pose Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
</head>
<body>
    <h1>Real-Time YOLO Pose Detection</h1>
    <img id="video_feed" src="" alt="Video feed" style="width: 100%; max-width: 600px;"/>

    <script>
        var socket = io();

        // Listen for 'video_frame' event from the server
        socket.on('video_frame', function(data) {
            // Update the image source with the new frame
            document.getElementById('video_feed').src = 'data:image/jpeg;base64,' + data.frame;
        });
    </script>
</body>
</html>
